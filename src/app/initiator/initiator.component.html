<button class="btn btn-sm btn-outline-danger">Clear All</button>
<div class="btn-toolbar float-right">
  <div class="btn-group">
    <button class="btn btn-sm btn-outline-success" (click)="serialize_groceries_list()">Generate URL</button>
  </div>
  <div class="btn-group">
    <button class="btn btn-sm btn-outline-primary" (click)="open(content)">Add Item</button>
  </div>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Product Description</th>
    <th scope="col">Quantity</th>
    <th scope="col">Cost ($)</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let item of groceries; index as i">
  <tr>
    <th scope="row">{{i + 1}}</th>
    <td>{{item.description}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.cost}}</td>
    <td>
      <a class="edit" title="Edit" data-toggle="tooltip">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
             viewBox="0 0 16 16">
          <path
            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
        </svg>
      </a>
      <span> | </span>
      <a class="delete" title="Delete" data-toggle="tooltip" (click)="remove_grocery_item(i)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
             viewBox="0 0 16 16">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </a>
    </td>
  </tr>
  </tbody>
</table>

<div>Total Cost: $ {{bill_total}}</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Item</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="item_submit(f); d('Cross click')">
      <div class="mb-3">
        <label for="form_product_description" class="form-label">Product Description</label>
        <input ngModel required type="text" class="form-control" id="form_product_description" name="description">
      </div>
      <div class="mb-3">
        <label for="form_quantity" class="form-label">Quantity</label>
        <input ngModel required type="number" class="form-control" id="form_quantity" name="quantity">
      </div>
      <div class="mb-3">
        <label for="form_cost" class="form-label">Cost ($)</label>
        <input ngModel required type="number" class="form-control" id="form_cost" name="cost">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary float-right">Add Item</button>
      </div>
    </form>
  </div>
</ng-template>
